<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-lightgray-t1">
    <div class="h-screen w-screen flex items-center justify-center">
      <div
        class="bg-white-t1 box-border w-[22rem] h-[34rem] rounded-3xl drop-shadow-xl"
      >
        <img
          src="images/image-qr-code.png"
          alt="qr code for an image"
          class="p-4 rounded-3xl"
        />
        <p
          class="text-[25px] text-center overflow-auto pl-0 font-bold mt-1 text-darkblue-t1"
        >
          &nbsp;Improve your front-end&nbsp;&nbsp; skills by building project
        </p>
        <p
          class="font-normal text-center overflow-auto text-[16.5px] mt-2 text-grayishblue-t1"

          skills to <br />the next level
        </p>
      </div>
    </div>
